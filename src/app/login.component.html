<div class="container" style="margin-top: 10%;">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-primary">
            <div class="panel-heading">Login</div>
            <div class="panel-body">
            
            <!-- Login Form -->
            <form role="form" (ngSubmit)="onSubmit(data)">
            
            <!-- Username Field -->
                <div class="row">
                    <div class="form-group col-xs-12">
                    <label for="username">Username:</label>
                        <div class="input-group">
                            <input class="form-control" id="username" type="text" name="username" [(ngModel)]="data.username" placeholder="Username" required/>
                        </div>
                    </div>
                </div>
                
                <!-- Content Field -->
                <div class="row">
                    <div class="form-group col-xs-12">
                        <label for="password">Password:</label>
                        <div class="input-group">
                            <input class="form-control" id="password" type="password" name="password" [(ngModel)]="data.password" placeholder="Password" required/>
                           
                        </div>
                    </div>
                </div>
                
                <!-- Login Button -->
                <div class="row">
                    <div class="form-group col-xs-4">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </div>
                
            </form>
            <!-- End of Login Form -->
            
        </div>
    </div>
</div>
